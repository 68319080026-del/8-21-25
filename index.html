<!doctype html>
<html lang="th">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mr.Phasuk Lueangthong</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Carousel */
        .hero-carousel img {
            object-fit: cover;
            height: 440px;
        }


        .carousel-caption {
            background: rgba(0, 0, 0, .55);
            border-radius: .5rem;
        }
  </style>

  </head>
  <body>
    <!-- Header (Navbar) -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <img src="A3.png" alt="ตรา KMUTNB" height="100" />
          <a class="navbar-brand" href="#">Phasuk Lueangthong</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Home (Carousel) -->
      <section id="home">
        <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active">
            </button>
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1">
            </button>
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2">
            </button>
          </div>

          <!-- Slides -->
<section class="hero-carousel">
        <div id="kmCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#kmCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#kmCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#kmCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="A2.jpg" class="d-block w-100" alt="slide1">
                    <div class="carousel-caption p-3">
                      <a href="#" class="btn btn-primary">กลับ</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="A4.jpg" class="d-block w-100" alt="slide2">
                    <div class="carousel-caption p-3">
                      <a href="#" class="btn btn-primary">กลับ</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="A1.png" class="d-block w-100" alt="slide3">
                    <div class="carousel-caption p-3">
                      <a href="#" class="btn btn-primary">กลับ</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#kmCarousel" data-bs-slide="prev"><span
                    class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#kmCarousel" data-bs-slide="next"><span
                    class="carousel-control-next-icon"></span></button>
        </div>
    </section>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>

      <!-- Projects (Cards + Grid) -->
      <section id="projects" class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">ผลงานของฉัน</h2>
          <div class="row g-4">
            <!-- Project 1 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card">
                <img src="A6.jpg" class="card-img-top" alt="project1">
                <div class="card-body">
                  <h5 class="card-title">ประกอบคอมพิวเตอร์</h5>
                  <p class="card-text">รายละเอียดประกอบคอมพิวเตอร์ให้ลูกค้า</p>
                  <a href="#" class="btn btn-primary">กลับ</a>
                </div>
              </div>
            </div>
            <!-- Project 2 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card">
                <img src="A7.jpg" class="card-img-top" alt="project2">
                <div class="card-body">
                  <h5 class="card-title">ต่อสายแลน</h5>
                  <p class="card-text">รายละเอียดต่อสายแลนให้ลูกค้า</p>
                  <a href="#" class="btn btn-primary">กลับ</a>
                </div>
              </div>
            </div>
            <!-- Project 3 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card">
                <img src="A8.jpg" class="card-img-top" alt="project3">
                <div class="card-body">
                  <h5 class="card-title">ลงวินโดร์10</h5>
                  <p class="card-text">รายละเอียดลงวินโดร์ให้ลูกค้า</p>
                  <a href="#" class="btn btn-primary">กลับ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- Contact (Form) -->
      <section id="contact" class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">ติดต่อฉัน</h2>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">ชื่อ</label>
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label class="form-label">นามสกุล</label>
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">อีเมล</label>
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <label class="form-label">ข้อความ</label>
              <textarea class="form-control" rows="4" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
            <a href="#" class="btn btn-primary">กลับ</a>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 My Portfolio | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
